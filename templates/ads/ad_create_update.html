{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_field %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data" class="ms-3">
        {% csrf_token %}
        {{ form | crispy}}
        {{ form.media }}
        <input type="submit"
            {% if is_update %}
               class="btn btn-secondary"
               value="Сохранить"
            {% else %}
               class="btn btn-outline-primary"
               value="Создать"
            {% endif %}
        >
    </form>
{% endblock content %}
